<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">

    <title>RMulti Step Register</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="container-form">
                <div class="form">
                    <h3 class="title">Register</h3>
                    <div class="box">
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="enter your name">
                    </div>
                    <div class="box">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="example@main.com">
                    </div>

                </div>
                <div class="form">
                    <h3 class="title">
                        Which topics you are interested in?
                    </h3>
                    <div class="tabs">
                        <span>Software Development</span>
                        <span>User Experience</span>
                        <span>Graphic Design</span>
                    </div>

                </div>
                <div class="form">
                    <h3 class="title">Summary</h3>
                    <div class="container-data">
                        <p>Name: <span class="summary-name"></span></p>
                        <p>Email: <span class="summary-email"></span></p>
                    </div>
                    <div class="container-data">
                        <p>Topics:</p>
                        <ul class="summary-topics"></ul>
                    </div>
                </div>
                <button class="btn-next">Continue</button>
                <span class="alert"></span>
            </div>

            <div class="container-step">
                <p>Step 1 of 3</p>
                <div class="steps">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
